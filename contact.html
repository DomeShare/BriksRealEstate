<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- Contact Inquiry Form Section -->
    <section class="client-inquiry-form">
        <h2>Get Your Dream Property</h2>
        <form action="#" method="POST">

            <input type="text" name="name" placeholder="Your Name" required>

            <input type="text" name="location" placeholder="Preferred Location (City/Area)" required>

            <select name="propertyType" required>
                <option value="">Select Property Type</option>
                <option value="Plot">Plot</option>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
                <option value="Commercial Building">Commercial Building</option>
                <option value="Farm Land">Farm Land</option>
            </select>

            <input type="text" name="budget" placeholder="Your Budget Range (e.g. 50L-1Cr)" required>

            <input type="tel" name="phone" placeholder="Phone Number" required>

            <input type="email" name="email" placeholder="Email Address" required>

            <textarea name="message" placeholder="Any Specific Requirements?" rows="4"></textarea>

            <button type="submit" class="submit-btn">Submit Request</button>

        </form>
    </section>

</body>

</html>
