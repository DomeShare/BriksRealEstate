<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>

    <section class="sell-section" id="sell">
        <div class="sell-header">
            <h2>List Your Property with Us</h2>
            <p>Sell your property quickly and easily with our trusted platform.</p>
        </div>

        <form class="sell-form">
            <input type="text" placeholder="Owner Name" required>
            <input type="text" placeholder="Mobile Number" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Property Location" required>

            <select required>
                <option selected>Property Type</option>
                <option>Apartment</option>
                <option>Villa</option>
                <option>Plot</option>
            </select>

            <input type="text" placeholder="Property Size (in Sq Ft)" required>
            <input type="text" placeholder="Price Expectation" required>

            <textarea placeholder="Additional Details (Optional)"></textarea>

            <input type="file" accept="image/*">

            <button class="sell-submit-btn" type="submit">Submit Property</button>
        </form>

        <div class="sell-why">
            <h3>Why Sell With Us?</h3>
            <div class="sell-why-cards">
                <div class="sell-why-card">
                    <i class="fas fa-users"></i>
                    <p>Wide Buyer Network</p>
                </div>
                <div class="sell-why-card">
                    <i class="fas fa-bolt"></i>
                    <p>Fast Selling Process</p>
                </div>
                <div class="sell-why-card">
                    <i class="fas fa-user-check"></i>
                    <p>Verified Buyers</p>
                </div>
                <div class="sell-why-card">
                    <i class="fas fa-file-signature"></i>
                    <p>Paperwork Assistance</p>
                </div>
            </div>
        </div>
    </section>





</body>

</html>
